<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Sustainability Calculator</title>
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/calculator-outline-filled.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e3f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }
        .input-container {
            position: relative;
            margin: 20px 0;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 15px 20px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Account Number:</h1>
        <form action="/myScore" method="post">
            <div class="input-container">
                <input type="text" name="user_input" placeholder="Type something...">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
